<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
 <div class="jumbotron">
     Calculator
</div>
 
<div id="calculator">
        <div class="textBox">
           <!-- the text box -->
            <form>
                <input type="text" name="display" id="display">
            </form>
        </div>
        <!-- the keypad -->
    <div id="numberPad">
                <button class="numberButton" value="7" onclick="display.value += '7'">7</button>
                <button class="numberButton" value="8" onclick="display.value += '8'" >8</button>
                <button class="numberButton" value="9" onclick="display.value += '9'">9</button>
                <button class="numberButton" value="*" onclick="display.value += '*'">*</button>
                <button class="numberButton" value="4" onclick="display.value += '4'">4</button>
                <button class="numberButton" value="5" onclick="display.value += '5'">5</button>
                <button class="numberButton" value="6" onclick="display.value += '6'">6</button>
                <button class="numberButton" value="-" onclick="display.value += '-'">−</button>
                <button class="numberButton" value="1" onclick="display.value += '1'">1</button>
                <button class="numberButton" value="2" onclick="display.value += '2'">2</button>
                <button class="numberButton" value="3" onclick="display.value += '3'">3</button>
                <button class="numberButton" value="+" onclick="display.value += '+'">+</button>
                <button class="numberButton" value="c" onclick="display.value = ''">C</button>
                <button class="numberButton" value="0" onclick="display.value += '0'">0</button>
                <button class="numberButton" value="=" onclick="display.value = eval(display.value)">=</button>
                <button class="numberButton" value="/" onclick="display.value += '/'">÷</button>
    
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
